---
layout: contact
---
<div class="row">
    <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-10 offset-1">
        <h1 class="text-center">Contact</h1>
        <form action="https://formspree.io/tyler.lirette@gmail.com" method="POST">
            <div class="form-group">
                <label for="formNameInput">Name</label>
                <input type="text" name="name" class="form-control" id="formNameInput" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="formEmailInput">Email</label>
                <input type="text" name="email" class="form-control" id="formEmailInput" placeholder="Your Email Address">
            </div>
            <div class="form-group">
                <label for="textAreaInput">Your Message</label>
                <textarea type="text" name="message" class="form-control" id="textAreaInput" rows="6"></textarea>
            </div>
            <input class="btn btn-lg brn-secondary" type="reset" value="Clear">
            <input class="btn btn-lg btn-primary" type="submit" value="Send">
        </form>
    </div>
</div>
